<html lang = 'en'>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css" />
    <title>Number Game!</title>
</head>
    <body>
        
        <header>
            <h1>Guess the number!</h1>
            <p class="range">From 1 to 30</p>
            <div class="numb">??</div> 
        </header>
        <main>
            <section class="leftside">
                <input type="number" id='tryid' class="try" placeholder="..." autofocus />
                <button class="btn_try">Try it!</button>
            </section>
            <section class="rightside">
                <div class="conf">No attempts yet!</div>
                <p class="output"></p>
                <p class="lbl_remaining">
                    ‚ù§ Lives Remaining : <span class="remaining">20</span>
                </p>
                <p class="lbl_highscore">
                    ü•á Highscore: <span class="highscore">0!</span>
                </p>
                <button class="btn_restart" onclick="restart()">Restart!</button>
            </section>
        </main>
        <div class="bell" id="bell"><img class="bellimg" src="bell_icon.png" alt="bell" width="120" height="120"></div>
        <p class="restartgame" id="restartid">You can restart game with pressing 'R'!</p>
        <p class="hotkeys">R for Restart</p>
    <script src="script.js"></script>
    </body>
</html>
